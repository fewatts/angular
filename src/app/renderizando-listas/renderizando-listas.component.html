<h2>Listas no angular</h2>
<ul class="lista-produtos">
    <li *ngFor="let celular of celulares">
        <strong>{{celular.nome}}</strong>
        <p>{{celular.descricao}}</p>
        <span [ngClass]="celular.esgotado ? 'esgogado' : '' ">{{celular.esgotado ? "Esgotado" : "Disponivel"}}</span>
        <hr>
    </li>
</ul>
